<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Agent Mission: Discover Your Role</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

  body {
    margin: 0;
    font-family: 'Orbitron', monospace;
    background: linear-gradient(135deg, #2e0030, #4d0066, #6b0099);
    color: #cc66ff;
    text-align: center;
    overflow: hidden;
  }

  body::before {
    content: "";
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, #cc66ff 0%, transparent 70%);
    z-index: -1;
    animation: pulse 10s infinite alternate;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 0.6; }
    100% { transform: scale(1.2); opacity: 0.9; }
  }

  .game-container {
    max-width: 600px;
    margin: 50px auto;
    background: rgba(30, 0, 50, 0.85);
    border: 3px solid #cc66ff;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 0 20px #cc66ff;
    position: relative;
  }

  h1 {
    font-size: 2.5rem;
    text-shadow: 0 0 10px #cc66ff;
    margin-bottom: 10px;
  }

  h2 {
    font-size: 1.8rem;
    margin-bottom: 15px;
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  .options label {
    display: block;
    margin: 15px 0;
    font-size: 1.3rem;
    cursor: pointer;
    padding: 10px 15px;
    border: 2px solid #cc66ff;
    border-radius: 8px;
    transition: background-color 0.3s, color 0.3s;
  }

  .options input[type="radio"] {
    margin-right: 12px;
    transform: scale(1.3);
    cursor: pointer;
  }

  .options label:hover {
    background-color: #cc66ff;
    color: #000;
  }

  button {
    margin-top: 25px;
    padding: 15px 40px;
    font-size: 1.3rem;
    color: #000;
    background: #cc66ff;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 0 15px #cc66ff;
    transition: background-color 0.4s;
  }

  button:hover {
    background: #b359e6;
  }

  #result {
    margin-top: 30px;
    font-size: 1.5rem;
    font-weight: 700;
    animation: fadeIn 1s ease forwards;
  }

  #feedback {
    margin-bottom: 15px;
  }

  #role {
    font-size: 2rem;
    color: #cc66ff;
    text-shadow: 0 0 15px #cc66ff;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
<script>
  function submitAnswer() {
    const selected = document.querySelector('input[name="answer"]:checked');
    const feedback = document.getElementById("feedback");
    if (!selected) {
      feedback.textContent = "Please select an answer.";
      return;
    }
    const answer = selected.value;
    if (answer === "short-range-connection") {
      feedback.textContent = "‚úÖ Correct! Bluetooth is used for short-range device connection.";
    } else {
      feedback.textContent = "‚ùå Incorrect. The correct answer is Short-range device connection.";
    }
    document.getElementById("question").style.display = "none";
    document.getElementById("result").style.display = "block";
    document.getElementById("role").textContent = "üïäÔ∏è You are a White Agent!";
  }
</script>
</head>
<body>
  <div class="game-container">
    <h1>Agent Mission</h1>
    <h2>Knowledge Check</h2>
    <div id="question">
      <p>What is Bluetooth used for?</p>
      <div class="options">
        <label><input type="radio" name="answer" value="short-range-connection" /> üîä Short-range device connection</label>
        <label><input type="radio" name="answer" value="vampire-detection" /> üßõ Vampire detection</label>
        <label><input type="radio" name="answer" value="teeth-whitening" /> ü¶∑ Whitening teeth via Wi-Fi</label>
        <label><input type="radio" name="answer" value="tracking-bears" /> üêª Tracking wild bears</label>
      </div>
      <button onclick="submitAnswer()">Submit</button>
    </div>
    <div id="result" style="display:none;">
      <p id="feedback"></p>
      <h3>Your Role:</h3>
      <p id="role"></p>
    </div>
  </div>
</body>
</html>
